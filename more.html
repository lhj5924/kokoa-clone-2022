<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--Wifi Icon-->
      <i class="fa-solid fa-wifi"></i>
      
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      
      <script src="https://kit.fontawesome.com/6478f529f2.js"  crossorigin="anonymous">
      </script>
    </div>
  </div>

<header class="screen-header">
<h1 class="screen-header__title">More</h1>
<div class="screen-header__icons">
  <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
  <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
  <span class="red-dot"></span>
</div>
</header>


<main class="main-screen more-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="https://i.pinimg.com/564x/9d/dc/0a/9ddc0a791f9b349025a2e66351de7604.jpg" class="user-component__avatar user-component__avatar" />
      <div class="user-component__text">
        <h4 class="user-component__title">An Yu-Jin</h4>
        <h6 class="user-component__subtitle">+82-10-1111-1111
          <span class="user-component__i">i</span>
        </h6>
      </div>
    </div>
    <div class="user-component__column">
      <i class="fa-regular fa-message fa-2x"></i>
    </div>
  </div>
  <div class="icon-row">
    <div class="icon-row__icons">
      <i class="fa-regular fa-calendar-check"></i>
      <span>Calender</span>
    </div>
    <div class="icon-row__icons">
      <i class="fa-regular fa-hard-drive"></i>
      <span>Talk Drive</span>
    </div>
    <div class="icon-row__icons">
      <i class="fa-regular fa-face-smile"></i>
      <span>Emoticons</span>
    </div>
    <div class="icon-row__icons">
      <i class="fa-solid fa-brush"></i>
      <span>Themes</span>
    </div>
    </div>
  </div>
  <div class="more-suggestions">
    <h4 class="more-suggestions__tile">Suggestions</h4>
    <div class="more-suggestions__icons">
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon-img">
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <span class="more-suggestions__icon-txt">Kokoa Story</span>
      </div>
    </div>
  </div>
</main>


  <!--nav>ul>li*4>a-->
  <nav class="nav"> 
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>        
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <!--form Awsome 코드 킷 적용하기-->
  <script src="https://kit.fontawesome.com/2436dca7c7.js" crossorigin="anonymous"></script>

</body>
<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>
