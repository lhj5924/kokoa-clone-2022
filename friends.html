<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--Wifi Icon-->
      <i class="fa-solid fa-wifi"></i>
      
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      
      <script src="https://kit.fontawesome.com/6478f529f2.js"  crossorigin="anonymous">
      </script>
    </div>
  </div>

<header class="screen-header">
<h1 class="screen-header__title">Friends</h1>
<div class="screen-header__icons">
  <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
  <span><i class="fa-solid fa-music fa-lg"></i></span>
  <span><i class="fa-solid fa-gear fa-lg"></i></span>
</div>
</header>

<a id="friends-display-link">
  <i class="fa-solid fa-circle-info fa-lg"></i>
  Friends' Names Display
  <i class="fa-solid fa-chevron-right fa-xs"></i>
</a>

<main class="main-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="https://i.pinimg.com/564x/f5/aa/0a/f5aa0aa6d1b479c51cf97291b063b242.jpg" class="user-component__avatar user-component__avatar--xl" />
      <div class="user-component__text">
        <h4 class="user-component__title">An Yu-Jin</h4>
        <!-- <h6 class="user-component__subtitle">subtitle</h6> -->
      </div>
    </div>
    <div class="user-component__column"></div>
  </div>
  <div class="friends-screen__channel">
    <div class="friends-screen__channel--header">
      <span>Channel</span>
      <i class="fa-solid fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://i.pinimg.com/564x/9d/dc/0a/9ddc0a791f9b349025a2e66351de7604.jpg" class="user-component__avatar user-component__avatar--sm" />
        <div class="user-component__text">
          <h4 class="user-component__title user-component__title--not-bold">An Yu-Jin</h4>
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>
  </div>
</main>


  <!--nav>ul>li*4>a-->
  <nav class="nav"> 
    <ul class="nav__list">
      <li class="nav__btn--friends">
        <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn--friends">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn--friends">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn--friends">
        <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="fa-solid fa-comment"></i> 
  </div>

<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>

  <!--form Awsome 코드 킷 적용하기-->
  <script src="https://kit.fontawesome.com/2436dca7c7.js" crossorigin="anonymous"></script>

</body>

</html>
