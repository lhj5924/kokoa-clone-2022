<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--To Do: Wifi Icon-->
      <i class="fa-solid fa-wifi"></i>
      </svg>
      
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
      </svg>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </svg>
      
      <script src="https://kit.fontawesome.com/6478f529f2.js"  crossorigin="anonymous">
      </script>
    </div>

    <!--TIPS
    해당줄을 복붙할때는 shift + alt + 아래(or 위)방향키 누르시면 되고
div class="name"은 div.name으로
div id="id"는 div#id하시면 자동완성 됩니다 :^)

+ comment 처리는 작성후 Ctrl + / 하시면 되고,
여러개를 동시에 만들고 싶으시면
ex. div를 10개 -> div*10하시면 됩니다 !

(div.status-bar__column>span)*3

***BEM(Block Element Modifiers) 규칙 따라주기!!***
Block_Element--Modifier!
class 를 모두 사용해서 .만 쓰면 될 수 있게 통일하기.
<div class="status-bar__column">
  
  )

-->
  </div>

  <header css="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">
      If you have a Kokoa account, log in with your email or phone number.
    </p>
  </header>

  <form id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="password">
    <input type="submit" value="Log In">
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <!--form Awsome 코드 킷 적용하기-->
  <script src="https://kit.fontawesome.com/2436dca7c7.js" crossorigin="anonymous"></script>

</body>

</html>
