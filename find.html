<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="CSS/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--Wifi Icon-->
      <i class="fa-solid fa-wifi"></i>
      
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      
      <script src="https://kit.fontawesome.com/6478f529f2.js"  crossorigin="anonymous">
      </script>
    </div>
  </div>

<header class="screen-header">
<h1 class="screen-header__title">Find</h1>
<div class="screen-header__icons">
  <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
  <span><i class="fa-solid fa-gear fa-lg"></i></span>
</div>
</header>

<main class="main-screen">
  <div class="icon-row">
    <div class="icon-row__icons">
      <i class="fa-solid fa-qrcode "></i>
      <span>QR code</span>
    </div>
    <div class="icon-row__icons">
      <i class="fa-regular fa-address-book "></i>
      <span>Add by Contacts</span>
    </div>
    <div class="icon-row__icons">
      <i class="fa-solid fa-fingerprint "></i>
      <span>Add by ID</span>
    </div>
    <div class="icon-row__icons">
      <i class="fa-regular fa-envelope "></i>
      <span>Invite</span>
    </div>
  </div>
  <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended friends</h6>
    <span>You have no recomended friends.</span>
  </div>
  <div class="open-chat">
    <div class="open-chat__header">
    <h4 class="open-chat__title">Open chat</h4>
    <span>Go to Openchat Home
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </span>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#IVE</h5>
        <h6 class="open-post__hashtags">#ive#dive#friends</h6>
        <div class="open-post__members">
          <img src="http://res.heraldm.com/phpwas/restmb_jhidxmake.php?idx=5&simg=202012171101315164556_20201217110157_01.jpg">
          <span class="open-post__members-count">211,201 members</span>
          <div class="divider"></div>
          <span class="open-post__members-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://img.gqkorea.co.kr/gq/2022/08/style_6302edc58194c-1024x695.jpeg">
          <div class="open-post__heart-count">
            <i class="fa-solid fa-heart fa-xs"></i><span>1,201</span>
          </div>
        </div>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#AESPA</h5>
        <h6 class="open-post__hashtags">#aespa#my#friends</h6>
        <div class="open-post__members">
          <img src="http://res.heraldm.com/phpwas/restmb_jhidxmake.php?idx=5&simg=202012171101315164556_20201217110157_01.jpg">
          <span class="open-post__members-count">201,117 members</span>
          <div class="divider"></div>
          <span class="open-post__members-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://image.bugsm.co.kr/artist/images/1000/803473/80347326.jpg">
          <div class="open-post__heart-count">
            <i class="fa-solid fa-heart fa-xs"></i><span>1,117</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


  <!--nav>ul>li*4>a-->
  <nav class="nav"> 
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>        
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <!--form Awsome 코드 킷 적용하기-->
  <script src="https://kit.fontawesome.com/2436dca7c7.js" crossorigin="anonymous"></script>

</body>
<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>
</html>
