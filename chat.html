<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ An Yu-Jin - Kokoa Clone</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--Wifi Icon-->
      <i class="fa-solid fa-wifi"></i>
      
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      
      <script src="https://kit.fontawesome.com/6478f529f2.js"  crossorigin="anonymous">
      </script>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
       <i class="fa-solid fa-angle-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">An Yu-Jin</h1>
    </div>
    <div class="alt-header__column">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-bars fa-lg"></i>
      </span>
    </div>
  </header>

<main class="main-screen main-chat">

  <div class="main-chat__timestamp">
    Tuesday, Sep 20, 2022
  </div>

  <div class="message-row">
    <img src="https://i.pinimg.com/564x/9d/dc/0a/9ddc0a791f9b349025a2e66351de7604.jpg">
    <div class="message-row__content">
      <span class="message__author">An, Yu-Jin</span>
      <div class="message__info">
        <span class="message__bubble">Hi!</span>
        <span class="messge__time">21:22</span>
      </div>
    </div>
    <div class="message-row messagerow--own">
          <span class="message__bubble">Hi~ Nice to meet you!</span>
          <span class="messge__time">21:22</span>
  </div>
</main>

<form class="reply">
  <div class="reply__column">
    <i class="fa-solid fa-square-plus fa-lg"></i>
  </div>
  <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
  </div>
</form>


  <!--form Awsome 코드 킷 적용하기-->
  <script src="https://kit.fontawesome.com/2436dca7c7.js" crossorigin="anonymous"></script>

</body>

<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>

</html>
