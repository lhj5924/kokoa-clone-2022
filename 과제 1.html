<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoa-challenge Assignment 1</title>
  <style>
      #account {
        font-size: large;
        font-weight: bold;
      }
  </style>
</head>
<body>

  <form>
    <pre>
    <label for="create-account-submit" id="account">Create An Account</label>
    First name<input required type="text" placeholder="First Name" />
    Last name<input type="text" required placeholder="Last Name" />
    Email<input type="email" required placeholder="Email" />
    Username<input type="text" required placeholder="Username" />
    Password<input type="Password" required placeholder="Password" minlength="10"/>
    Birth date<input type="date" required />
    How happy are you?<input type="range" required />
    What is your fav. color?<input type="color" required />
    <input id="create-account-submit" type="submit" required value="Create Account" placeholder="Create Account" /> 
  </pre>
  </form>
</body>
</html>
